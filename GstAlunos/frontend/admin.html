<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/admin.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Gestão de Alunos</h2>
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-primary" id="addAlunoBtn">Adicionar Aluno</button>
      <button class="btn btn-secondary" id="logoutBtn">Sair</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th class="d-none">ID</th>  <th>Matrícula</th>  <th>Nome</th>
          <th>Curso</th>
          <th>Turno</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="alunosTableBody"></tbody>
    </table>
  </div>

  <div class="modal fade" id="alunoModal" tabindex="-1" aria-labelledby="alunoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alunoModalLabel">Aluno</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="alunoForm">
            <input type="hidden" id="alunoId">
            <div class="mb-3">
              <label for="alunoMatricula" class="form-label">Matrícula</label>
              <input type="text" class="form-control" id="alunoMatricula" required>
            </div>
            <div class="mb-3">
              <label for="alunoNome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="alunoNome" required>
            </div>
            <div class="mb-3">
              <label for="alunoCurso" class="form-label">Curso</label>
              <input type="text" class="form-control" id="alunoCurso" required>
            </div>
            <div class="mb-3">
              <label for="alunoTurno" class="form-label">Turno</label>
              <input type="text" class="form-control" id="alunoTurno" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
